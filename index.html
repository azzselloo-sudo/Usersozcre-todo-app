<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-screen">
        <div class="auth-card">
            <h1>할 일 목록</h1>
            <p class="auth-desc">구글 계정으로 로그인하면<br>어디서든 할 일을 동기화할 수 있어요</p>
            <button id="google-login-btn" class="google-login-btn">
                <svg width="18" height="18" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59a14.5 14.5 0 0 1 0-9.18l-7.98-6.19a24.0 24.0 0 0 0 0 21.56l7.98-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/></svg>
                구글로 로그인
            </button>
            <p id="auth-error" class="auth-error"></p>
        </div>
    </div>

    <!-- App Container -->
    <div class="container" id="app-container" style="display:none;">
        <!-- User Bar -->
        <div class="user-bar">
            <img id="user-avatar" class="user-avatar" src="" alt="">
            <span id="user-name" class="user-name"></span>
            <button id="logout-btn" class="btn-logout">로그아웃</button>
        </div>

        <h1>할 일 목록</h1>

        <div class="input-section">
            <div class="input-main">
                <input type="text" id="todo-input" placeholder="할 일을 입력하세요">
                <button id="add-btn">추가</button>
            </div>
            <input type="text" id="category-input" placeholder="카테고리">
            <div id="category-chips" class="category-chips"></div>
        </div>

        <div class="view-toggle">
            <button class="toggle-btn active" data-view="list">리스트</button>
            <button class="toggle-btn" data-view="calendar">캘린더</button>
        </div>

        <div id="list-view" class="view active">
            <div class="list-header">
                <select id="filter-category">
                    <option value="">전체 카테고리</option>
                </select>
            </div>
            <div class="list-container">
                <ul id="todo-list"></ul>
                <p id="empty-msg" class="empty-msg" style="display:none;">할 일이 없습니다 :)</p>
            </div>
        </div>

        <div id="calendar-view" class="view">
            <div class="cal-card">
                <div class="cal-header">
                    <button id="prev-month" class="cal-nav-btn">&lsaquo;</button>
                    <span id="cal-month-label"></span>
                    <button id="next-month" class="cal-nav-btn">&rsaquo;</button>
                </div>
                <div class="cal-weekdays">
                    <span>일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>
                </div>
                <div id="cal-days" class="cal-days"></div>
            </div>
            <div id="cal-detail" class="cal-detail" style="display:none;">
                <h3 id="cal-detail-title"></h3>
                <ul id="cal-detail-list"></ul>
            </div>
        </div>

        <div id="toast" style="display:none;position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#e74c3c;color:#fff;padding:12px 20px;border-radius:8px;font-size:14px;z-index:9999;max-width:90%;text-align:center;box-shadow:0 2px 8px rgba(0,0,0,0.2);"></div>

        <footer class="footer">
            문의 <a href="https://blog.naver.com/realziji" target="_blank" rel="noopener noreferrer">blog.naver.com/realziji</a>
        </footer>
    </div>

    <!-- Firebase SDK (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

            apiKey: "AIzaSyDV915qaa9dHJO3ccunt4pAHkGADSDK-AU",
            authDomain: "my-todo-app-cff14.firebaseapp.com",
            projectId: "my-todo-app-cff14",
            storageBucket: "my-todo-app-cff14.firebasestorage.app",
            messagingSenderId: "393712852955",
            appId: "1:393712852955:web:5ef71a0cf45cccc8f851fe"
        });
    </script>

    <script src="app.js"></script>
</body>
</html>
